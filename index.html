<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gheață Carbonică - soluția perfectă pentru un efect spectaculos, perfectă pentru evenimente și prezentări.">
    <title>Gheață Carbonică - Efecte spectaculoase cu aburi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <h1>Gheață Carbonică</h1>
        <nav>
            <ul>
                <li><a href="#product">Produs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section: Gheață Carbonică cu efect de abur -->
    <section id="product" class="product-section">
        <div class="product-description">
            <h2>Efecte cu Gheață Carbonică</h2>
            <p>Creează un efect spectaculos la orice eveniment cu ajutorul gheții carbonice!</p>
            <button class="cta-button">Rezervă acum</button>
        </div>
        <div class="product-image">
            <img src="img/cool ice cubes dry.png" alt="Gheață Carbonică" id="dry-ice">
        </div>
    </section>

    <!-- Section: Contact -->
    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <form>
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="cta-button">Trimite</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
